apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }


    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets']
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    //api "com.facebook.react:react-native:+" // From node_modules
    //api "org.webkit:android-jsc:+"
    //api "org.chromium:v8-android:+"

    api "com.walmartlabs.ern:react-native:0.62.2"
    //api "org.webkit:android-jsc:r245459"
    implementation(name: 'android-jsc-r245459', ext: 'aar')
    api "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"


}

apply plugin: 'maven-publish'

apply plugin: 'maven'

group = 'com.hss01248.rncore'
version = '1.0.0.0'

uploadArchives {
    repositories {
        mavenDeployer {
            //repository(url: "file://[your local maven path here]")
            repository(url: mavenLocal().getUrl())
        }
    }
}